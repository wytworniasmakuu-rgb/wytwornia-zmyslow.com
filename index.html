<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wytw√≥rnia Zmys≈Ç√≥w</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #faf7f5;
    }

    h1 {
      margin-top: 30px;
    }

    .product {
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      background: white;
      display: inline-block;
      width: 280px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background: #c59d5f;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* === AVATAR ADRIANA === */
    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 180px;
      height: 180px;
    }

    #avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      cursor: pointer;
      display: block;
      background: #eee;
      transition: transform 0.3s;
    }

    #avatar:hover {
      transform: scale(1.05);
    }

    /* animacja ‚Äûm√≥wiƒÖcych ust‚Äù */
    #avatar.talking {
      transform: scale(1.05) translateY(2px);
      filter: brightness(1.1);
    }

    /* === KOSZYK === */
    #cart-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #c59d5f;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5000;
    }

    #cart-popup {
      display: none;
      position: fixed;
      top: 70px;
      right: 15px;
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      width: 260px;
      z-index: 6000;
    }
  </style>
</head>

<body>

  <h1>Wytw√≥rnia Zmys≈Ç√≥w</h1>
  <p>Rƒôcznie tworzone zestawy prezentowe</p>

  <!-- AVATAR ADRIANA -->
  <div class="avatar-container">
    <img src="https://i.imgur.com/8Yw4QkR.png" alt="Adriana ‚Äì avatar" id="avatar">
  </div>

  <!-- PRODUKT -->
  <div class="product">
    <img src="images/zestaw.png" alt="Zestawy prezentowe" width="200">
    <h3>Zestawy prezentowe</h3>
    <p>Eleganckie zestawy idealne na prezent</p>
    <div class="price">99 z≈Ç</div>
    <button onclick="addToCart('Zestawy prezentowe', 99)">
      Dodaj do koszyka
    </button>
  </div>

  <!-- KOSZYK -->
  <div id="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>

  <div id="cart-popup">
    <h3>Tw√≥j koszyk</h3>
    <ul id="cart-items"></ul>
    <p>Suma: <span id="cart-total">0</span> z≈Ç</p>

    <form action="https://formspree.io/f/mkoooggja" method="POST">
      <input type="hidden" id="cart-message" name="message">

      <label>Imiƒô i nazwisko:</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <button type="submit">Wy≈õlij zam√≥wienie</button>
    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let cart = [];

      function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
      }

      function updateCart() {
        const items = document.getElementById("cart-items");
        const total = document.getElementById("cart-total");
        const count = document.getElementById("cart-count");

        items.innerHTML = "";
        let sum = 0;

        cart.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.name + " ‚Äì " + item.price + " z≈Ç";
          items.appendChild(li);
          sum += item.price;
        });

        total.textContent = sum;
        count.textContent = cart.length;

        document.getElementById("cart-message").value =
          cart.map(i => i.name + " (" + i.price + " z≈Ç)").join(", ");
      }

      window.toggleCart = function () {
        const popup = document.getElementById("cart-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
      }

      // --- AWATAR ADRIANA ---
      const avatar = document.getElementById("avatar");
      avatar.addEventListener("click", () => {
        // dodanie klasy talking
        avatar.classList.add("talking");

        const utter = new SpeechSynthesisUtterance(
          "Witaj! Nazywam siƒô Adriana i zapraszam Ciƒô do mojej Wytw√≥rni Zmys≈Ç√≥w. Dziƒôkujƒô, ≈ºe jeste≈õ."
        );
        utter.lang = "pl-PL";

        // po zako≈Ñczeniu mowy usuwa klasƒô talking
        utter.onend = () => {
          avatar.classList.remove("talking");
        }

        speechSynthesis.speak(utter);
      });

      window.addToCart = addToCart;
    });
  </script>

</body>
</html>
