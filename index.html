<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wytwórnia Zmysłów</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
<style>
:root{--pink:#f2b6c6;--dark-pink:#a15c74;--brown:#5a3e2b;}
body{margin:0;font-family:'Lora',serif;background:#fff6f8;color:var(--brown);}  
h1{font-family:'Playfair Display',serif;text-align:center;margin:40px 0 10px;}  
.subtitle{text-align:center;color:#7a4b5c;margin-bottom:40px;}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:40px;max-width:1100px;margin:0 auto;padding:40px;}  
.product{background:#fff;border-radius:20px;padding:25px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.15);}  
.product img{width:100%;border-radius:16px;}  
.price{font-weight:bold;margin:10px 0;}  
button{background:linear-gradient(135deg,var(--dark-pink),var(--brown));border:none;color:#fff;padding:12px 24px;border-radius:30px;cursor:pointer;}  

/* AVATAR */
.avatar{position:fixed;bottom:20px;left:20px;width:120px;cursor:pointer;z-index:999;}  
.avatar img{width:100%;border-radius:50%;border:4px solid var(--pink);box-shadow:0 6px 18px rgba(0,0,0,.25);}  
.avatar img.talking{animation:talk .25s infinite alternate;}  
@keyframes talk{from{transform:scaleY(.95);}to{transform:scaleY(1.05);}}
</style>
</head>
<body>

<h1>Wytwórnia Zmysłów</h1>
<p class="subtitle">Naturalne produkty • subtelny luksus</p>

<section class="products">
  <div class="product">
    <img src="images/swieca_butik.png">
    <h3>Świece zapachowe</h3>
    <p>Romantyczna atmosfera</p>
    <div class="price">49 zł</div>
    <button>Dodaj do koszyka</button>
  </div>
</section>

<!-- PRAWDZIWY AVATAR -->
<div class="avatar" id="avatarBox">
  <img id="avatar" src="images/avatar_butik.png" alt="Adriana">
</div>

<script>
function speak(){
  const avatar=document.getElementById('avatar');
  const synth=window.speechSynthesis;
  synth.cancel();
  const u=new SpeechSynthesisUtterance('Cześć. Jestem Adriana i witam Cię w Wytwórni Zmysłów. Kliknij mnie, jeśli chcesz, żebym opowiedziała więcej.');
  u.lang='pl-PL';u.rate=0.9;u.pitch=1.1;
  let i=setInterval(()=>avatar.classList.toggle('talking'),200);
  u.onend=()=>{clearInterval(i);avatar.classList.remove('talking');};
  synth.speak(u);
}

document.getElementById('avatarBox').addEventListener('click',speak);
</script>

</body>
</html>
