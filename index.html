<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wytwórnia Zmysłów</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#f2b6c6;
  --dark-pink:#a15c74;
  --brown:#5a3e2b;
  --bg:#fff6f8;
}
body{
  font-family:'Lora',serif;
  background:linear-gradient(to bottom,var(--bg),#fbe4eb);
  margin:0;
  color:var(--brown);
}
h1,h2,h3{
  font-family:'Playfair Display',serif;
}
header{
  padding:80px 20px 60px;
  text-align:center;
}
header img{
  width:180px;
  border-radius:50%;
  border:5px solid var(--pink);
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}
h1{font-size:3em;margin:30px 0 10px;}
.subtitle{font-size:1.1em;color:#7a4b5c;}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  max-width:1100px;
  margin:0 auto;
  padding:80px 20px;
}
.product{
  background:#fff;
  border-radius:24px;
  padding:30px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  transition:transform .4s;
}
.product:hover{transform:translateY(-10px);}
.product img{width:100%;border-radius:18px;}
.price{font-weight:bold;margin:15px 0;font-size:1.2em;}
button{
  background:linear-gradient(135deg,var(--dark-pink),var(--brown));
  border:none;
  color:white;
  padding:14px 28px;
  border-radius:40px;
  cursor:pointer;
  font-size:1em;
}
#cart-icon{
  position:fixed;top:20px;right:20px;
  width:54px;height:54px;border-radius:50%;
  background:var(--dark-pink);
  color:white;display:flex;align-items:center;justify-content:center;
  font-size:1.6em;cursor:pointer;z-index:1000;
}
#cart-count{
  position:absolute;top:-6px;right:-6px;
  background:var(--brown);width:20px;height:20px;
  border-radius:50%;font-size:.8em;display:flex;align-items:center;justify-content:center;
}
