<style>
body {

}

h1,h2,h3 {

}

.products{

.product{

.product:nth-child(1){animation-delay:0.3s;}
.product:nth-child(2){animation-delay:0.6s;}
.product:nth-child(3){animation-delay:0.9s;}

  to {opacity:1; transform:translateY(0);}
}

.product:hover{
  transform:translateY(-10px);

.product img{

}

.price{

}

button{

  color:white;

  font-size:1em;
  transition:all 0.3s;
}

}

#cart-icon{

  align-items:center;

  box-shadow:0 4px 10px rgba(0,0,0,0.3);

}

#cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#7a3249;
  color:white;
  border-radius:50%;
  width:18px;
  height:18px;
  font-size:0.8em;
  display:flex;
  align-items:center;
  justify-content:center;
}

#cart-popup{
  position:fixed;
  top:80px;
  right:20px;
  width:300px;
  background:white;
  border-radius:16px;
  box-shadow:0 5px 25px rgba(0,0,0,0.3);
  padding:20px;
  display:none;
  z-index:1000;

}

#cart-popup ul{list-style:none;padding:0;margin:0;}

.avatar-container{
  position:fixed;
  bottom:20px;
  left:20px;
  width:120px;
  cursor:pointer;
  z-index:1000;
}

.avatar-container img{
  width:100%;
  border-radius:50%;
  border:4px solid #c08a9a;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);

}

.avatar-container img.talking{
  animation: talk 0.2s infinite alternate;
}

@keyframes talk{
  from{transform:scaleY(0.95);}
  to{transform:scaleY(1.05);}
}
</style>
</head>

<body>

<h1>Wytw√≥rnia Zmys≈Ç√≥w</h1>
<p style="text-align:center;">Naturalne produkty ‚Ä¢ subtelny luksus</p>

<div class="products">
  <div class="product">
    <img src="images/swieca_butik.png" alt="≈öwieca zapachowa">
    <h3>≈öwiece zapachowe</h3>
    <p>Romantyczne ≈õwiat≈Ça</p>
    <div class="price">49 z≈Ç</div>
    <button onclick="addToCart('≈öwiece zapachowe',49)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <img src="images/mydlo_butik.png" alt="Myd≈Ça naturalne">
    <h3>Myd≈Ça naturalne</h3>
    <p>Rƒôcznie robione</p>
    <div class="price">19 z≈Ç</div>
    <button onclick="addToCart('Myd≈Ça naturalne',19)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <img src="images/zestaw_butik.png" alt="Zestawy prezentowe">
    <h3>Zestawy prezentowe</h3>
    <p>Idealne na prezent</p>
    <div class="price">99 z≈Ç</div>
    <button onclick="addToCart('Zestawy prezentowe',99)">Dodaj do koszyka</button>
  </div>
</div>

<div id="cart-icon" onclick="toggleCart()">üõí<span id="cart-count">0</span></div>

<div id="cart-popup">
  <h3>Tw√≥j koszyk</h3>
  <ul id="cart-items"></ul>
  <p>Suma: <span id="cart-total">0</span> z≈Ç</p>
</div>

<div class="avatar-container">
  <img
    src="images/avatar_butik.png"
    id="avatar"
    alt="Adriana">
</div>

<script>
let cart=[];

function addToCart(name,price){
  cart.push({name,price});
  updateCart();
}

function updateCart(){
  const items=document.getElementById('cart-items');
  const totalEl=document.getElementById('cart-total');
  const count=document.getElementById('cart-count');
  items.innerHTML='';
  let total=0;

  cart.forEach((item,index)=>{
    total+=item.price;
    const li=document.createElement('li');
    li.textContent=item.name+' ‚Äì '+item.price+' z≈Ç';
    
    // przycisk usu≈Ñ
    const removeBtn=document.createElement('button');
    removeBtn.textContent='Usu≈Ñ';
    removeBtn.style.marginLeft='10px';
    removeBtn.style.padding='2px 6px';
    removeBtn.style.fontSize='0.8em';
    removeBtn.onclick=()=>{cart.splice(index,1); updateCart();};
    li.appendChild(removeBtn);

    items.appendChild(li);
  });

  totalEl.textContent=total;
  count.textContent=cart.length;
}

function toggleCart(){
  const popup=document.getElementById('cart-popup');
  popup.style.display=popup.style.display==='block'?'none':'block';
}

function speak(){
  const avatar=document.getElementById('avatar');
  const text="Witaj. Jestem Adriana i zapraszam Ciƒô do mojej wytw√≥rni zmys≈Ç√≥w. Mi≈Ço mi, ≈ºe tu jeste≈õ!";
  const synth=window.speechSynthesis;
  synth.cancel();

  const utter=new SpeechSynthesisUtterance(text);
  utter.lang="pl-PL";
  utter.rate=0.9;
  utter.pitch=1.2; // bardziej kobiecy, przyjemny g≈Ços

  let interval=setInterval(()=>avatar.classList.toggle('talking'),200);
  utter.onend=()=>{clearInterval(interval);avatar.classList.remove('talking');};

  synth.speak(utter);
}

document.getElementById('avatar').addEventListener('click',speak);
window.addEventListener('load',()=>setTimeout(speak,1200));
</script>

</body>
