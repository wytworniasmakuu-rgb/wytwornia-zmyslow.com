body {

h1,h2,h3 { font-family: 'Playfair Display', serif; color: #4a2c18; transition: color 0.3s, transform 0.3s; }

h1{margin-top:40px;font-size:2.8em;text-align:center;}

h3{margin:10px 0 5px 0;font-size:1.3em;}
.products{display:flex;justify-content:center;gap:30px;padding:60px 0;flex-wrap:wrap;}
.product{background:white;width:260px;padding:20px;border-radius:16px;box-shadow:0 5px 20px rgba(0,0,0,0.1);text-align:center;transition:transform 0.3s,box-shadow 0.3s;}

.product img{width:100%;border-radius:16px;border:2px solid #f2ebe6;transition:transform 0.3s;}
.product img:hover{transform:scale(1.05);}
.price{font-weight:bold;margin-top:10px;font-size:1.1em;}
button{margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:linear-gradient(to bottom,#b78c60,#a67c52);color:white;cursor:pointer;box-shadow:0 5px 10px rgba(0,0,0,0.2);font-size:1em;transition:background 0.3s,box-shadow 0.3s,transform 0.2s;}
button:hover{background:linear-gradient(to bottom,#a67c52,#8c6239);box-shadow:0 6px 12px rgba(0,0,0,0.3);transform:translateY(-3px);}

#cart-count{position:absolute;top:-5px;right:-5px;background:red;color:white;border-radius:50%;width:18px;height:18px;font-size:0.8em;display:flex;align-items:center;justify-content:center;}
#cart-popup{position:fixed;top:80px;right:20px;width:300px;background:white;border-radius:16px;box-shadow:0 5px 25px rgba(0,0,0,0.3);padding:20px;display:none;z-index:1000;}
#cart-popup ul{list-style:none;padding:0;margin:0;}
