<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wytwórnia Zmysłów</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Lora', serif;
  background: linear-gradient(to bottom, #f3d6dc, #e8c2cc);
  margin: 0;
  padding: 0;
  color: #5a2c3a;
}

h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  font-size: 2.8em;
  margin-top: 50px;
}

p.subtitle {
  text-align: center;
  font-size: 1.1em;
  opacity: 0.9;
}

/* Avatar */
#avatar-container {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 1000;
}

#avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 4px solid #c08a9a;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s;
}

#avatar:hover {
  transform: scale(1.05);
}

/* animacja mówienia */
.talking {
  animation: talk 0.2s infinite alternate;
}

@keyframes talk {
  from { transform: scaleY(0.97); }
  to   { transform: scaleY(1.03); }
}

/* chmurka */
#speech-bubble {
  position: absolute;
  bottom: 130px;
  left: 0;
  background: #fff;
  padding: 14px 18px;
  border-radius: 18px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  max-width: 260px;
  font-size: 0.95em;
  display: none;
}
</style>
</head>

<body>

<h1>Wytwórnia Zmysłów</h1>
<p class="subtitle">Naturalność • emocje • subtelny luksus</p>

<div id="avatar-container">
  <div id="speech-bubble">
    Witaj. Jestem Adriana i zapraszam Cię do mojej wytwórni zmysłów. Dziękuję że jesteś
  </div>

  <!-- LUDZIK – możesz później podmienić na własne zdjęcie -->
  <img
    src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=300&q=80"
    alt="Adriana"
    id="avatar"
  >
</div>

<script>
const avatar = document.getElementById("avatar");
const bubble = document.getElementById("speech-bubble");

function speak() {
  const text = "Witaj. Jestem Adriana i zapraszam Cię do mojej wytwórni zmysłów. Dziękuję że jesteś";

  const synth = window.speechSynthesis;
  synth.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "pl-PL";
  utterance.rate = 0.95;
  utterance.pitch = 1.05;

  bubble.style.display = "block";
  avatar.classList.add("talking");

  utterance.onend = () => {
    avatar.classList.remove("talking");
    setTimeout(() => {
      bubble.style.display = "none";
    }, 500);
  };

  synth.speak(utterance);
}
