<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wytwórnia Zmysłów</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Lora', serif;
  background: linear-gradient(to bottom, #f3d6dc, #e8c2cc);
  margin: 0;
  padding: 0;
  color: #5a2c3a;
}

h1,h2,h3 {
  font-family: 'Playfair Display', serif;
  color:#5a2c3a;
  transition: color 0.3s, transform 0.3s;
}
h1:hover,h2:hover,h3:hover {
  color:#a15c74;
  transform: translateY(-3px);
}
h1{margin-top:40px;font-size:2.8em;text-align:center;}
h2{margin-top:60px;font-size:2em;text-align:center;}
h3{margin:10px 0 5px 0;font-size:1.3em;}

.products{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:60px 0;
  flex-wrap:wrap;
}

.product{
  background:white;
  width:260px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  text-align:center;
}

.product:hover{
  transform:translateY(-7px);
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.product img{
  width:100%;
  border-radius:16px;
  border:2px solid #f2ebe6;
}

.price{
  font-weight:bold;
  margin-top:10px;
  font-size:1.1em;
}

button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:linear-gradient(to bottom,#c08a9a,#a15c74);
  color:white;
  cursor:pointer;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
  font-size:1em;
  transition:all 0.3s;
}

button:hover{
  background:linear-gradient(to bottom,#a15c74,#8f465d);
  transform:translateY(-3px);
}

#cart-icon{
  position:fixed;
  top:20px;
  right:20px;
  width:50px;
  height:50px;
  background:#a15c74;
  color:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5em;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  z-index:1000;
}

#cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#7a3249;
  color:white;
  border-radius:50%;
  width:18px;
  height:18px;
  font-size:0.8em;
  display:flex;
  align-items:center;
  justify-content:center;
}

#cart-popup{
  position:fixed;
  top:80px;
  right:20px;
  width:300px;
  background:white;
  border-radius:16px;
  box-shadow:0 5px 25px rgba(0,0,0,0.3);
  padding:20px;
  display:none;
  z-index:1000;
}

#cart-popup ul{list-style:none;padding:0;margin:0;}
#cart-popup li{margin:10px 0;}

.avatar-container{
  position:fixed;
  bottom:20px;
  left:20px;
  width:120px;
  cursor:pointer;
  z-index:1000;
}

.avatar-container img{
  width:100%;
  border-radius:50%;
  border:4px solid #c08a9a;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

.avatar-container img.talking{
  animation: talk 0.2s infinite alternate;
}

@keyframes talk{
  from{transform:scaleY(0.97);}
  to{transform:scaleY(1.03);}
}
</style>
</head>

<body>

<h1>Wytwórnia Zmysłów</h1>
<p style="text-align:center;">Naturalne produkty • subtelny luksus</p>

<div class="products">
  <div class="product">
    <img src="images/swieca.png">
    <h3>Świece zapachowe</h3>
    <p>Romantyczne światła</p>
    <div class="price">49 zł</div>
    <button onclick="addToCart('Świece zapachowe',49)">Dod
